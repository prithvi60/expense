<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense</title>
    <style>
       body{

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* align the boxes in cloumn */
        flex-direction: column;
        /* page background */
        background-color: rgb(112, 179, 243);
       
       }
    </style>
   
</head>
<body>
    <h1 id ="headingTotal"></h1>

    <input id="inputAmount" type="text"></input>  
   
    <button id="btnAddExpense">+</button>

    <!-- <input type="text"></input> -->

    

    <script>
        // get the heading element
        const headingElement = document.querySelector("#headingTotal");
        // init value 0
        let totalExpense =0;
        // set the heading element to total expense
        headingElement.textContent =totalExpense;
        // onButtonClick add input to total expense
        function addExpenseToTotal(){
            // read value from inputAmount
            const inputElement = document.querySelector("#inputAmount");
            const textAmount = inputElement.value;
            // console.log({textAmount});
                   
            // convert it to number
            const expense = parseInt(textAmount,10);
            // console.log({expense});

            // add that value to total expense
            totalExpense +=expense;
            // console.log({totalExpense});
            // set the heading element to total expense
            headingElement.textContent =totalExpense;

        }




        // // initialize event
        const element =document.querySelector("#btnAddExpense ");
        console.log(element);

        //  //take a number starting from zero
        //  let counter=0;
        

        // function counterIncrement(){
        //         //every click increment a number
        // counter=counter+1;
        // console.log(counter);
        // }
       
        // //Listen to click event
        element.addEventListener("click",addExpenseToTotal,false);

    
    </script>
</body>
</html>
